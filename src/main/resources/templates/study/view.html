<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>스터디 개설</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/node_modules/summernote/dist/summernote-bs4.min.css">
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
</head>
<body class="bg-light">
  <header th:replace="header :: header"></header>

  <div th:if="${study.useBanner}" class="row" id="study-logo">
    <img th:src="${study.image}" />
  </div>

  <div class="container">

    <div th:replace="study-fragments :: study-info"></div>
    <div th:replace="study-fragments :: study-menu(studyMenu='info')">/<div>

    <div class="row px-3 justify-content-center">
      <div class="col-10 pt-3" th:utext="${study.fullDescription}"></div>
    </div>

    <div th:replace="footer :: footer"></div>
  </div>
</body>
</html>
