<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="/css/sign-up.css" rel="stylesheet">
</head>
<body>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">로그인</h1>
            <p class="lead">
              로그인을 위한 정보를 입력해주세요.
            </p>
          </div>

          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p>이메일(또는 닉네임)혹은 패스워드가 정확하지 않습니다.</p>
            <p> 패스워드 분실시 <a href="#" th:href="@{/find-passsword}">패스워드 찾기</a>를 이용하세요.</p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">

                <form class="needs-validation" action="#" th:action="@{/sign-in}" th:method="post" novalidate>

                  <div class="form-group">
                    <label for="username" >이메일 또는 닉네임</label>
                    <input id="username" class="form-control form-control-lg" type="text" name="username" placeholder="이메일 또는 닉네임">
                    <small id="emailHelp" class="form-text text-muted" aria-describedby="emailHelp" required>
                      가입시 입력한 이메일 또는 닉네임을 입력하세요.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="패스워드">
                    <small id="passwordHelp" class="form-text text-muted" aria-describedby="passwordHelp" required>
                      패스워드가 기억나지 않는다면, <a href="#">패스워드 없이 로그인하기</a>
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                  </div>

                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                    <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                  </div>

                  <div class="form-group">
                    <small id="submitHelp" class="form-text text-muted">
                      스터디올래에 처음 오신거라면 <a href="#" th:href="@{/findpassword}">계정을 먼저 만드세요.</a>
                    </small>
                  </div>

                  <div class="form-group text-center mt-3">
<!--                    <a href="#" class="btn btn-lg btn-primary">회원 가입</a>-->
                    <button class="btn btn-lg btn-primary" type="submit" aria-describedby="submitHelp" id="submit-button">로그인</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script th:replace="validation.html :: form-validation"></script>
</body>
</html>
