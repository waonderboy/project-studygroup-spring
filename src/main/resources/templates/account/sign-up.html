<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="/css/sign-up.css" rel="stylesheet">
</head>
<body>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">계정 생성</h1>
            <p class="lead">
              계정 생성을 위한 정보를 입력해주세요.
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">

                <form class="needs-validation" action="#" th:action="@{/sign-up}" th:object="${signUpForm}" th:method="post" novalidate>

                  <div class="form-group">
                    <label for="email" >Email</label>
                    <input id="email" class="form-control form-control-lg" th:field="*{email}" type="email" name="email" placeholder="이메일">
                    <small id="emailHelp" class="form-text text-muted" aria-describedby="emailHelp" required>
                      이메일 형식에 맞춰주세요.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control form-control-lg" th:field="*{password}" type="password" name="password" placeholder="패스워드">
                    <small id="passwordHelp" class="form-text text-muted" aria-describedby="passwordHelp" required>
                      문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다. (8자 이상 50자 이내)
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                  </div>

                  <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input id="nickname" class="form-control form-control-lg" th:field="*{nickname}" type="text" name="nickname" placeholder="닉네임">
                    <small id="nicknameHelp" class="form-text text-muted" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                      공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                    </small>
                    <small class="invalid-feedback">닉네임을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
                  </div>

                  <div class="form-group text-center mt-3">
<!--                    <a href="#" class="btn btn-lg btn-primary">회원 가입</a>-->
                    <small id="submitHelp" class="form-text text-muted">
                      <a href="#">약관</a>에 동의하시면 회원가입 버튼을 클릭하세요.
                      <br><br>
                    </small>
                    <button class="btn btn-lg btn-primary" type="submit" aria-describedby="submitHelp" id="submit-button">회원가입</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script type="application/javascript" th:fragment="form-validation">
      (function () {
          'use strict';

          window.addEventListener('load', function () {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');

              // Loop over them and prevent submission
              Array.prototype.filter.call(forms, function (form) {
                  form.addEventListener('submit', function (event) {
                      if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                      }
                      form.classList.add('was-validated')
                  }, false)
              })
          }, false)
      }())
  </script>
</body>
</html>
