<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="/css/sign-up.css" rel="stylesheet">
</head>
<body>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">패스워드 없이 로그인</h1>
            <p class="lead">
              입력하신 이메일로 토큰이 발송됩니다. 입력하신 이메일을 확인해주세요.
            </p>
          </div>

          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <span th:text="${error}">완료</span>
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">

            </button>
          </div>


          <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            <span th:text="${message}">완료</span>
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">

            </button>
          </div>


          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">

                <form class="needs-validation" action="#" th:action="@{/email-sign-in}" th:method="post" novalidate>

                  <div class="form-group">
                    <label for="email" >이메일 또는 닉네임</label>
                    <input id="email" class="form-control form-control-lg" type="text" name="email" placeholder="youremail@email.com">
                    <small id="emailHelp" class="form-text text-muted" aria-describedby="emailHelp" required>
                      가입시 입력한 이메일 또는 닉네임을 입력하세요.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                  </div>


                  <div class="form-group text-center mt-3">
<!--                    <a href="#" class="btn btn-lg btn-primary">회원 가입</a>-->
                    <button class="btn btn-lg btn-primary" type="submit" aria-describedby="submitHelp" id="submit-button">로그인</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script th:replace="validation.html :: form-validation"></script>
</body>
</html>
