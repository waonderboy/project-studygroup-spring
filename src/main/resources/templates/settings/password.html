<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">


  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
</head>
<body>
<header th:replace="header :: header" />

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="nav-menu :: settings-menu(currentMenu='password')"></div>
    </div>

    <div class="col-8">
      <div class="row">
        <h2 class="col-sm-12">패스워드 변경</h2>
      </div>
      <div class="row mt-3">
        <form class="need-validation col-12" action="#"
              th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
          <div class="form-group mt-3">
            <label for="newPassword">새 패스워드</label>
            <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                   aria-describedby="newPasswordHelp" required min="8" max="30">
            <small id="newPasswordHelp" class="form-text text-muted">
              새 패스워드를 입력해 주세요.
            </small>
            <small class="invalid-feedback">패스워드를 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">패스워드를 입력하세요.</small>
          </div>

          <div class="form-group mt-3">
            <label for="newPassword">새 패스워드</label>
            <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                   aria-describedby="newPasswordConfirm" required min="8" max="30">
            <small id="newPasswordConfirmHelp" class="form-text text-muted">
              새 패스워드를 다시 한번 입력해 주세요.
            </small>
            <small class="invalid-feedback">패스워드를 확인해주세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">패스워드를 입력하세요.</small>
          </div>

          <div class="form-group mt-5">
            <button class="btn btn-primary btn-block" type="submit"
                    aria-describedby="submitHelp">패스워드 변경하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer th:replace="footer :: footer" />

<script th:replace="validation.html :: form-validation"></script>
<!--<script src="/node_modules/jquery/dist/jquery.min.js" ></script>-->
<!--<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
