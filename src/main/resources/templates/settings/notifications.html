<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">


  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
</head>
<body>
<header th:replace="header :: header" />

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="nav-menu :: settings-menu(currentMenu='notifications')"></div>
    </div>

    <div class="col-8">
      <div class="row">
        <h2 class="col-sm-12">알림 설정</h2>
      </div>
      <div class="row mt-3">
        <form class="need-validation col-12" action="#"
              th:action="@{/settings/notifications}" th:object="${notificationForm}" method="post" novalidate>
          <div class="alert alert-secondary mt-2" role="alert">
            <strong><a href="#" th:href="@{/settings/locations}">주요 활동 지역</a>에
              <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 스터디가 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="form-check form-switch form-check-inline">
              <input  class="form-check-input" type="checkbox" th:field="*{studyCreatedByEmail}" id="studyCreatedByEmail">
              <label class="form-check-label" for="studyCreatedByEmail">이메일로 받기</label>
            </div>

            <div class="form-check form-switch form-check-inline">
              <input  class="form-check-input" type="checkbox" th:field="*{studyCreatedByWeb}" id="studyCreatedByWeb">
              <label class="form-check-label" for="studyCreatedByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="alert alert-secondary mt-2" role="alert">
            <strong>스터디 모임 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="form-check form-switch form-check-inline">
              <input  class="form-check-input" type="checkbox" th:field="*{studyEnrollmentResultByEmail}" id="studyEnrollmentResultByEmail">
              <label class="form-check-label" for="studyEnrollmentResultByEmail">이메일로 받기</label>
            </div>
            <div class="form-check form-switch form-check-inline">
              <input  class="form-check-input" type="checkbox" th:field="*{studyEnrollmentResultByWeb}" id="studyEnrollmentResultByWeb">
              <label class="form-check-label" for="studyEnrollmentResultByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="alert alert-secondary mt-2" role="alert">
            <strong>참여중인 스터디</strong>에 대한 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="form-check form-switch form-check-inline">
              <input  class="form-check-input" type="checkbox" th:field="*{studyUpdateResultByEmail}" id="studyUpdateResultByEmail">
              <label class="form-check-label" for="studyUpdateResultByEmail">이메일로 받기</label>
            </div>
            <div class="form-check form-switch form-check-inline">
              <input  class="form-check-input" type="checkbox" th:field="*{studyUpdateResultByWeb}" id="studyUpdateResultByWeb">
              <label class="form-check-label" for="studyUpdateResultByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer th:replace="footer :: footer" />

<script th:replace="validation.html :: form-validation"></script>
<!--<script src="/node_modules/jquery/dist/jquery.min.js" ></script>-->
<!--<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
